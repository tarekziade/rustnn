name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Rust tests
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo check
        run: cargo check

      - name: Run cargo test (library only)
        run: cargo test --lib

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

  # Python build test
  python-build:
    name: Test Python Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install protobuf compiler (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install protobuf compiler (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf
          protoc --version

      - name: Install protobuf compiler (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install protoc -y
          protoc --version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build Python package
        run: maturin build --features python

      - name: Install built package
        shell: bash
        run: |
          pip install target/wheels/*.whl

      - name: Test import
        run: python -c "import webnn; print('Successfully imported webnn')"

  # Python tests
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download ONNX Runtime
        run: |
          mkdir -p target/onnxruntime
          curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz -o target/onnxruntime/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf target/onnxruntime/onnxruntime-linux-x64-1.23.2.tgz -C target/onnxruntime

      - name: Install maturin and test dependencies
        run: pip install maturin pytest pytest-asyncio numpy

      - name: Build and install package
        run: |
          ORT_STRATEGY=system \
          ORT_LIB_LOCATION=$PWD/target/onnxruntime/onnxruntime-linux-x64-1.23.2/lib \
          LD_LIBRARY_PATH=$PWD/target/onnxruntime/onnxruntime-linux-x64-1.23.2/lib \
          RUSTFLAGS="-L $PWD/target/onnxruntime/onnxruntime-linux-x64-1.23.2/lib" \
          maturin build --features python,onnx-runtime --out dist
          pip install dist/*.whl

      - name: Run Python tests
        run: |
          LD_LIBRARY_PATH=$PWD/target/onnxruntime/onnxruntime-linux-x64-1.23.2/lib \
          pytest tests/ -v

  # Documentation build test
  docs-test:
    name: Test Documentation Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      - name: Build documentation
        run: mkdocs build --strict

  # Check that version in pyproject.toml matches git tag (for releases)
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Check version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG" != "$VERSION" ]; then
            echo "Error: Tag version ($TAG) does not match pyproject.toml version ($VERSION)"
            exit 1
          fi
          echo "Version check passed: $VERSION"
