name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (true/false)'
        required: true
        default: 'false'

permissions:
  contents: read
env:
  ORT_VERSION: 1.23.2

jobs:
  # Build wheels for Linux using manylinux
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler unzip
          protoc --version
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install maturin

      - name: Build wheels (make)
        env:
          PYTHON: python3.12
          ORT_TARBALL: onnxruntime-linux-${{ matrix.target == 'x86_64' && 'x64' || 'aarch64' }}-${{ env.ORT_VERSION || '1.23.2' }}.tgz
          ORT_BASE: https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION || '1.23.2' }}
          PYO3_CROSS_PYTHON: python3.12
          MATURIN_ARGS: --out dist --compatibility manylinux_2_28 -i python3.12${{ matrix.target == 'aarch64' && ' --target aarch64-unknown-linux-gnu' || '' }}
        run: make python-build

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  # Build wheels for macOS (Intel and Apple Silicon)
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install protobuf compiler
        run: |
          brew install protobuf
          protoc --version

      - name: Install dependencies
        run: |
          brew install protobuf
          protoc --version
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install maturin

      - name: Build wheels (make)
        env:
          PYTHON: python3.12
          ORT_TARBALL: onnxruntime-osx-${{ matrix.target == 'x86_64' && 'x86_64' || 'arm64' }}-${{ env.ORT_VERSION }}.tgz
          ORT_BASE: https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}
          MATURIN_ARGS: --out dist -i python3.12
        run: make python-build

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  # Build wheels for Windows
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: ${{ matrix.target }}

      - name: Install protobuf compiler
        run: |
          choco install protoc -y
          protoc --version

      - name: Install dependencies
        run: |
          choco install protoc -y
          protoc --version
          py -3.12 -m pip install --upgrade pip
          py -3.12 -m pip install maturin

      - name: Build wheels (make)
        shell: bash
        env:
          PYTHON: py -3.12
          ORT_TARBALL: onnxruntime-win-${{ matrix.target }}-${{ env.ORT_VERSION }}.zip
          ORT_BASE: https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}
          MATURIN_ARGS: --out dist -i \"py -3.12\"
        run: make python-build

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  # Build source distribution
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # Publish to PyPI
  release:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    environment:
      name: pypi
      url: https://pypi.org/project/pywebnn/
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true
