name: Documentation PR Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'python/**'
      - '.github/workflows/docs*.yml'

permissions:
  pull-requests: write
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Check documentation build
        run: |
          mkdocs build --strict --verbose

      - name: Check for broken links
        run: |
          # Build the docs
          mkdocs build --strict

          # Simple check for broken internal links
          echo "Checking for broken internal links..."
          ! grep -r "404.html" site/ && echo "‚úì No broken links found" || (echo "‚úó Broken links detected" && exit 1)

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = `### Documentation Build ${process.env.BUILD_STATUS === 'success' ? '‚úÖ' : '‚ùå'}

            ${process.env.BUILD_STATUS === 'success'
              ? 'Documentation builds successfully! üéâ'
              : 'Documentation build failed. Please check the logs above.'}

            Preview will be available after merge.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
        env:
          BUILD_STATUS: ${{ job.status }}
