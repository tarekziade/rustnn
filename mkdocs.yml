site_name: WebNN Python API
site_description: Python bindings for the W3C WebNN API
site_author: Your Organization
site_url: https://your-org.github.io/rustnn

repo_name: your-org/rustnn
repo_url: https://github.com/your-org/rustnn
edit_uri: edit/main/docs/

theme:
  name: material
  logo: logo/rustnn.png
  favicon: logo/rustnn.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

# Exclude files from the docs site
exclude_docs: |
  README.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference: api-reference.md
  - Examples: examples.md
  - Architecture: architecture.md
  - Development: development.md
  - Advanced Topics: advanced.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/rustnn
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/webnn/
  version:
    provider: mike

